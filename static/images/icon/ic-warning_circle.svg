<svg class="icon icon-warning" role="img" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-labelledby="warningTitle">
  <title id="warningTitle">Warning</title>
  <defs>
    <style>
      .ic-stroke { stroke: var(--color-warning, #f9a825); stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .ic-fill { fill: var(--color-warning, #f9a825); }
    </style>
  </defs>

  <!-- 연한 원형 배경 -->
  <circle cx="32" cy="32" r="28" class="ic-stroke" opacity="0.16"></circle>
  
  <!-- 느낌표 세로 막대 -->
  <line x1="32" y1="15" x2="32" y2="38" class="ic-stroke"></line>

  <!-- 느낌표 점 (크기 조절) -->
  <circle cx="32" cy="46" r="2.5" class="ic-fill"></circle>
</svg>
